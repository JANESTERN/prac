
<div class="container">
    <h1>School fee management stystem</h1>

<h2>Student Details</h2>
<div>
  <input type="text" placeholder="student name"><br>
  <input type="number" placeholder="balance" ><br>
  <button>Add Student</button><br>
</div>

<div>
  <h2>Students</h2>
  <div *ngFor="let student of students; let k = index">
    <div [ngClass]="{ 'balance': student.balance > 0 }">
      {{ student.name }} - {{ student.balance }}
      <input type="number" [(ngModel)=>
    </div>
  </div>
</div>

<div>

  <h2>{{message}}</h2>

  <table>
    <tr>
        <th>name</th>
        <td>kuku</td>
    </tr>
    <tr>
        <th>sex</th>
        <td>male</td>
    </tr>

    <tr>
        <th>balance</th>
        <td>10000usd</td>
    </tr>
  </table>
</div>

</div>
